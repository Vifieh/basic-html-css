<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      body {
          background-color: #f5f0fe;
      }

      h1 {
          color: #885df1;
          font-size: 48px;
          text-decoration: underline;
          font-weight: lighter;
          text-align: center;
      }

      h2 {
          text-align: center;
          color: #272044;
          font-weight: bold;
          font-size: 30px;
      }

      .apply {
          color: #885df1;
          padding: 15px;
          display: block;
          margin: 0 auto;
          border: 1px solid #885df1;
          border-radius: 30px;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      }

      .apply:hover {
          color: #ffffff;
          background: #885df1;
          transition: 400ms ease-in-out;
      }


      ul {
          list-style: none;
          padding: 0;
          text-align: center;
      }

      li {
          display: inline;
          margin: 0 15px;
      }

      a {
          text-decoration: none;
      }

      a:hover {
          text-decoration: underline;
      }

      .coders {
          color: blue;
      }

      .courses {
          color: red;
      }

      .stories {
          color: green;
      }

      .info {
          text-align: center;
      }

      .image {
          display: block;
          margin: 0 auto;
      }
      .contact {
          text-align: center;
          margin-top: 30px;
          font-size: 12px;
      }
      .detail {
          color: #885df1;
      }

  </style>
</head>
<body>
<h1>
  SheCodes
</h1>
<h2>
  Coding Workshop
</h2>
<button class="apply">Apply now</button>
<ul>
  <li>
    <a href="https://www.shecodes.io/students" target="_blank" class="coders">
      Coders
    </a>
  </li>
  <li>
    <a href="https://www.shecodes.io/workshops" target="_blank" class="courses">
      Courses
    </a>
  </li>
  <li>
    <a href="https://www.shecodes.io/stories" target="_blank" class="stories">
      Stories
    </a>
  </li>
</ul>
<hr/>
<p class="info"><strong>More info</strong></p>
<img src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg" class="image" alt="woman_coding"
     width="300"/>
<div class="contact"><span class="detail">Email:</span> hello@shecodes.io <span class="detail">Instagram:</span> @shecodes.io</div>
</body>
</html>
